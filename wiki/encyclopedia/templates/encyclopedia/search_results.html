{% extends "encyclopedia/layout.html" %}

{% block title %}Search Results{% endblock %}

{% block body %}
    <h2>Search Results</h2>

    <ul>
        {% for entry in results %}
        <li>
            <a href="{% url 'title_open' title=entry %}">{{ entry }}</a>
        </li>

        {% empty %}
            <li>No entries mentioned in your search.</li>
        {% endfor %}
    </ul>

{% endblock %}
